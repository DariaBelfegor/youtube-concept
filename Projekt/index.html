<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
      <img src="./img/logo.svg" alt="Youtube Logo" class="logo" />
      <div class="input-grupp">
        <input
          type="search"
          name="search"
          class="input-search"
          placeholder="Search"
        />
        <button type="submit" class="button-search">
          <svg class="icon icon-search" width="19" height="19">
            <use xlink:href="img/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="icons">
        <a href="" class="icons-link">
          <svg class="icon-video" width="27" height="20">
            <use xlink:href="img/icons.svg#video"></use>
          </svg>
        </a>
        <a href="" class="icons-link">
          <svg class="icon-apps" width="21" height="21">
            <use xlink:href="img/icons.svg#apps"></use>
          </svg>
        </a>
        <a href="" class="icons-link">
          <svg class="icon-notification" width="22" height="26">
            <use xlink:href="img/icons.svg#notification"></use>
          </svg>
        </a>
      </div>
      <a href="#" class="user">
        <img
          src="./img/user.jpeg"
          alt="Граф Монте-Кристо"
          class="user-avatar"
        />
      </a>
      <!-- /.user -->
    </header>
    <main>
      <div class="container">
        <aside class="sidebar">
          <naw class="naw">
            <ul class="naw-bar">
              <li class="naw-item">
                <a href="#" class="naw-link">
                  <svg class="icon-home" width="20" height="19">
                    <use xlink:href="img/icons.svg#home"></use>
                  </svg>
                  <span class="naw-text">Home</span>
                </a>
              </li>

              <li class="naw-item">
                <a href="#" class="naw-link">
                  <svg class="icon-trending" width="16" height="21">
                    <use xlink:href="img/icons.svg#trending"></use>
                  </svg>
                  <span class="naw-text">Trending</span>
                </a>
              </li>
              <li class="naw-item">
                <a href="#" class="naw-link">
                  <svg class="icon-subscriptions" width="18" height="18">
                    <use xlink:href="img/icons.svg#subscriptions"></use>
                  </svg>
                  <span class="naw-text">Subscriptions</span>
                </a>
              </li>
            </ul>

            <ul class="naw-bar">
              <li class="naw-item">
                <a href="#" class="naw-link">
                  <svg class="icon-library" width="20" height="16">
                    <use xlink:href="img/icons.svg#library"></use>
                  </svg>
                  <span class="naw-text">Library</span>
                </a>
              </li>
              <li class="naw-item">
                <a href="#" class="naw-link">
                  <svg class="icon-history" width="20" height="18">
                    <use xlink:href="img/icons.svg#history"></use>
                  </svg>
                  <span class="naw-text">History</span>
                </a>
              </li>
              <li class="naw-item">
                <a href="#" class="naw-link">
                  <svg class="icon-tech" width="17" height="19">
                    <use xlink:href="img/icons.svg#tech"></use>
                  </svg>
                  <span class="naw-text">Watch later</span>
                </a>
              </li>
              <li class="naw-item">
                <a href="#" class="naw-link">
                  <svg class="icon-favourites" width="19" height="18">
                    <use xlink:href="img/icons.svg#favourites"></use>
                  </svg>
                  <span class="naw-text">Favourites</span>
                </a>
              </li>
              <li class="naw-item">
                <a href="#" class="naw-link">
                  <svg class="icon-liked" width="18" height="17">
                    <use xlink:href="img/icons.svg#liked"></use>
                  </svg>
                  <span class="naw-text">Liked videos</span>
                </a>
              </li>
              <li class="naw-item">
                <a href="#" class="naw-link">
                  <svg class="icon-music" width="18" height="20">
                    <use xlink:href="img/icons.svg#music"></use>
                  </svg>
                  <span class="naw-text">Music</span>
                </a>
              </li>
              <li class="naw-item">
                <a href="#" class="naw-link">
                  <svg class="icon-games" width="22" height="16">
                    <use xlink:href="img/icons.svg#games"></use>
                  </svg>
                  <span class="naw-text">Games</span>
                </a>
              </li>
              <li class="naw-item">
                <a href="#" class="naw-link">
                  <svg class="icon-chevron-down" width="14" height="8">
                    <use xlink:href="img/icons.svg#chevron-down"></use>
                  </svg>
                  <span class="naw-text">Show more</span>
                </a>
              </li>
            </ul>
          </naw>

          <h2 class="naw-title">Subscriptions</h2>
          <ul class="naw-bar">
            <li class="naw-item">
              <a href="#" class="naw-link">
                <img
                  src="./img/1.jpg"
                  alt="Photo: Gussie Singleton"
                  class="naw-image"
                />
                <span lass="naw-text"> Gussie Singleton</span>
              </a>
            </li>
            <li class="naw-item">
              <a href="#" class="naw-link">
                <img
                  src="./img/2.jpg"
                  alt="Photo: Nora Francis"
                  class="naw-image"
                />
                <span lass="naw-text"> Nora Francis</span>
              </a>
            </li>
            <li class="naw-item">
              <a href="#" class="naw-link">
                <img
                  src="./img/3.jpg"
                  alt="Photo: Belle Briggs"
                  class="naw-image"
                />
                <span lass="naw-text"> Belle Briggs</span>
              </a>
            </li>
            <li class="naw-item">
              <a href="#" class="naw-link">
                <img
                  src="./img/4.jpg"
                  alt="Photo: Eunice Cortez"
                  class="naw-image"
                />
                <span lass="naw-text"> Eunice Cortez</span>
              </a>
            </li>
            <li class="naw-item">
              <a href="#" class="naw-link">
                <img
                  src="./img/5.jpg"
                  alt="Photo: Emma Hanson"
                  class="naw-image"
                />
                <span lass="naw-text">Emma Hanson </span>
              </a>
            </li>
            <li class="naw-item">
              <a href="#" class="naw-link">
                <img
                  src="./img/6.jpg"
                  alt="Photo: Leah Berry "
                  class="naw-image"
                />
                <span lass="naw-text">Leah Berry </span>
              </a>
            </li>
          </ul>

          <ul class="naw-bar">
            <li class="naw-item">
              <a href="#" class="naw-link">
                <svg class="icon-setting" width="19" height="20">
                  <use xlink:href="img/icons.svg#setting"></use>
                </svg>
                <span class="naw-text">Setting</span>
              </a>
            </li>
          </ul>
        </aside>

        <div class="yt">
          <img src="./img/ut.jpeg" alt="Ut" class="" />
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
